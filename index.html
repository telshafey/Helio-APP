<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helio APP</title>
    <link rel="icon" href="https://i.ibb.co/bF0fJgS/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0891b2" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Global animation for modals */
      .animate-fade-in-up {
          animation: fadeInUp 0.3s ease-out;
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
       .animate-fade-in {
          animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Initial Loader Styles */
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .helio-logo {
        height: 6rem; /* 96px */
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .loader-spinner {
        width: 3rem; /* 48px */
        height: 3rem; /* 48px */
        border: 4px solid rgba(8, 145, 178, 0.3); /* cyan-500 with opacity */
        border-top-color: rgb(8, 145, 178); /* cyan-500 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes pulse {
        50% {
          opacity: 0.7;
        }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div id="root">
      <div id="initial-loader">
        <img src="https://i.ibb.co/7v49zC6/helio-logo.png" alt="Helio Logo" class="helio-logo" />
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
